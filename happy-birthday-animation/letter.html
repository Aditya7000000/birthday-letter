<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    h1 {

      color: #ff4081;
      margin-bottom: 50px;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.8s ease forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div id="letter">
  <!-- Lines will appear one-by-one -->
</div>

<script>

</html>
