<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      max-width: 600px;
      margin: 10% auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card h1 {
      color: #ff4081;
      font-size: 2.5em;
    }

    .card p {
      font-size: 1.2em;
      color: #333;
      line-height: 1.6;
    }

    .card a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

<div class="confetti">
  <script>
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement('div');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.querySelector('.confetti').appendChild(confetti);
    }
  </script>
</div>

<div class="card">
  <h1>Happy Birthday!</h1>
  <p>
    Wishing you all the happiness and success in the world.<br>
    Click below to read your special letter ðŸ’Œ
  </p>
  <a href="letter.html">Read Letter</a>
</div>

</body>
</html>
